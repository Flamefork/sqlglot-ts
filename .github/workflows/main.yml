name: "Main"

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
      - name: Packaging test
        run: npm run test:packaging
      - name: Check codegen freshness
        run: npm run generate && git diff --exit-code src/expressions.generated.ts
  publish:
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Update npm
        run: npm install -g npm@latest
      - name: Publish
        run: npm publish --provenance --access public
